name: Semgrep Analysis

on:
  pull_request:
  push:

jobs:
  code_scan:
    runs-on: ubuntu-latest  # Pick your runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Install Semgrep
        run: |
          curl -L https://github.com/returntocorp/semgrep/releases/latest/download/semgrep-cli-install.sh | sh

      - name: Run Semgrep
        run: semgrep --config p/ci --error
